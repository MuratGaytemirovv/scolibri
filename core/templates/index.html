{% extends 'base.html' %}

{% block main %}

{% for post in posts %}

    <br>
    <div class="card">
      <div class="card-header">
        {{post[4]}}
        {{post[3].strftime('%Y-%m-%d %H:%M')}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{post[1]}}</h5>
        <p class="card-text">{{post[2]}}</p>
        <a href="{{ url_for('post_detail', id=post[0])}}" class="btn btn-primary">Читать</a>
        
        <div class="card-body" style="display: inline-block; float: right; margin-top:-80px;"> 
          <img src="{{ url_for('static', filename='uploads/' + post[5]) }}" alt="blogimage" height="200" width="200">
        </div>
      </div>
      
        
      
      
    </div>
    
    <br>
    {% endfor %}
    {% endblock %}
